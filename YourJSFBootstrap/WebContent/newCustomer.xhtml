<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>JSF - Customer List</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
	
		<!-- Conteúdo principal da página -->
		<main class="container">
		<h1>New Customer</h1>
		<hr/>
			<f:view>
				<h:form>
				<div class="form-group">
					<h:outputLabel for="customerId" value="Id:"/>
					<h:inputText id="customerId" styleClass="form-control" value="#{customerManagedBean.customer.id}"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Name:"/>
					<h:inputText styleClass="form-control" value="#{customerManagedBean.customer.name}"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText styleClass="form-control" value="#{customerManagedBean.customer.email}"/>
				</div>
				<div class="form-group">
					<h:outputLabel value="Category:"/>
					<h:selectOneMenu styleClass="form-control" value="#{customerManagedBean.customer.category.idCategory}">
						<f:selectItem itemValue="0" itemLabel="Select One"/>
						<f:selectItems value="#{customerManagedBean.listCategory}" var="cat" itemValue="#{cat.idCategory}" itemLabel="#{cat.description}"/>
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel value="State:"/>
					<h:selectOneMenu styleClass="form-control" value="#{customerManagedBean.customer.city.state}">
						<p:ajax listener="#{customerManagedBean.changeStateAction}" 
								update="cities"/>
						<f:selectItem itemValue="" itemLabel="Select One"/>
						<f:selectItem itemValue="PR" itemLabel="Parana"/>
						<f:selectItem itemValue="SC" itemLabel="Santa Catarina"/>
						<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul"/>
						<f:selectItem itemValue="AM" itemLabel="Amazonas"/>
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputLabel value="City:"/>
					<h:selectOneMenu id="cities" styleClass="form-control" value="#{customerManagedBean.customer.city.state}">
						<f:selectItem itemValue="" itemLabel="Select One"/>
						<f:selectItems value="#{customerManagedBean.listCity}"
										var="city"
										itemLabel="#{city.name}"
										itemValue="#{city.idCity}"/>
					</h:selectOneMenu>
				</div>
				<div id="actions" class="row">
					<div class="col-md-12">
					<h:commandLink styleClass="btn btn-primary" value="Save" action="#{customerManagedBean.insertCustomerAction}"/>
					<h:commandLink styleClass="btn btn-default" value="Cancel" action="index?faces-redirect=true"/>
					</div>
				</div>
				</h:form>			
			</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>
	</h:body>
</html>
